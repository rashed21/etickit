<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    
    <ui:composition template="/Theme/newTemplate.xhtml">
       
        <ui:define name="top">
            <ui:include src="link.xhtml"></ui:include>
            
            
        </ui:define>
        <ui:define name="content">

            <h:form>

                <h:panelGrid columns="2">
                    <p:outputLabel value="Bus Name"/>
                    <p:inputText value="#{busInfoBean.busInfo.busName}"/>
                     <p:outputLabel value="Bus Number"/>
                     <p:inputText value="#{busInfoBean.busInfo.busNumber}"/>
                     <p:outputLabel value="Route Name"></p:outputLabel>
                     <p:selectOneMenu value="#{busInfoBean.busInfo.route}" >
                        <f:selectItems value="#{routeCRUD.allRouteList}"></f:selectItems>
                     </p:selectOneMenu>
                     <p:outputLabel value="Comany Name"></p:outputLabel>
                     <p:selectOneMenu value="#{busInfoBean.busInfo.companyInfo}" >
                         <f:selectItems value="#{companyBean.allComanyList}"></f:selectItems>
                     </p:selectOneMenu>
                     
                    <p:commandButton  value="add" action="#{busInfoBean.insert()}"/>
                </h:panelGrid>
            </h:form>   
        </ui:define>
        
    </ui:composition>
   
</html>
