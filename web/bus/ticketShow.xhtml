<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>          

 
    <p:commandButton id="movieBtn" value="Dynamic" type="button" />
    <p:overlayPanel id="moviePanel" for="movieBtn" hideEffect="fade" dynamic="true" style="width:600px">
      <ui:repeat value="#{busTimeScheduleControl.seatGenerate}" var="seat">
          <p:outputLabel value="#{seat}"/><br/>
        </ui:repeat>
      
        <p:outputLabel value="hjgdjh"/>
       
    </p:overlayPanel>

     
</h:form>
        
        
        <h:form>
    <h:panelGrid columns="3" cellpadding="5">
        <h:outputLabel for="menu" value="Location:" />
        <p:selectCheckboxMenu id="menu" value="#{busTimeScheduleControl.selectedSeats}" label="Seats"
                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
            <f:selectItems value="#{busTimeScheduleControl.seats}" />
        </p:selectCheckboxMenu>
        <p:commandLink value="Submit" update="display" />
    </h:panelGrid>
 
    <p:outputPanel id="display" style="width:250px;padding-left:5px;margin-top:10px">
        <p:dataList value="#{busTimeScheduleControl.selectedSeats}" var="city" emptyMessage="No cities selected">
            #{city}
        </p:dataList>
    </p:outputPanel>
</h:form>
    </h:body>
</html>
