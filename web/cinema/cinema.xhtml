<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
<ui:composition template="/Theme/newTemplate.xhtml">   
        <ui:define name="top">
            <ui:include src="link.xhtml"></ui:include>   
        </ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                Cinema Name:   <h:inputText value="#{cinemaControllerame}"/>  <br/>         
            Duration:  <h:inputText value="#{cinemaController.cinema.duration}"/>  <br/>  
            Release Date:  <h:inputText value="#{cinemaController.cinema.releaseDate}"/>  <br/>  
            Producer:  <h:inputText value="#{cinemaController.cinema.producer}"/>  <br/>  
            Details:  <h:inputText value="#{cinemaController.cinema.details}"/>
            <p:outputLabel value="Show Type: "></p:outputLabel>
            <p:selectOneMenu value="#{cinemaController.cinema.showCataId}" >
                <f:selectItems value="#{showCatagoryController.catagoryImplDao.showCatagoryForListItems}"></f:selectItems>
            </p:selectOneMenu>
 
            <h:commandButton value="Add Type" action="#{cinemaController.insert()}"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>

            <p:dataTable var="cinema" value="#{cinemaController.cinemaImplDao.allHallInfoList}">
                <p:column headerText="Cinema Name">
                    <h:outputText value="#{cinema.cinemaName}" />
                </p:column>

                <p:column headerText="Hall Location">
                    <h:outputText value="#{cinema.details}" />
                </p:column>

                   <p:column headerText="Hall Details">
                       <h:outputText value="#{cinema.duration}" />
                </p:column>

                <p:column headerText="Hall Address">
                    <h:outputText value="#{cinema.producer}" />
                </p:column>
                
                 <p:column headerText="Hall Details">
                     <h:outputText value="#{cinema.releaseDate}" />
                </p:column>

                <p:column headerText="Hall Address">
                    <h:outputText value="#{cinema.showCata}" />
                </p:column>
               
            </p:dataTable> 
        </h:form>

   </ui:define>
        
    </ui:composition>
</html>
