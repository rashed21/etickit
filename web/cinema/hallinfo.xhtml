<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
<ui:composition template="/Theme/newTemplate.xhtml">   
        <ui:define name="top">
            <ui:include src="link.xhtml"></ui:include>   
        </ui:define>
    <ui:define name="content">
        <h:form> <br/>  <br/>  <br/>
            
            Hall Name: <h:inputText value="#{hallInfoController.hallInfo.hallName}"/>  <br/> <br/>  
            
            Location: <h:inputText value="#{hallInfoController.hallInfo.location}"/>  <br/>  <br/> 
            
            Hall Details: <h:inputText value="#{hallInfoController.hallInfo.details}"/>  <br/>   <br/>
            
            Hall Address: <h:inputText value="#{hallInfoController.hallInfo.address}"/>  <br/>   <br/>
            
            <h:commandButton value="Add Type" action="#{hallInfoController.insert()}"/>
        </h:form>
        
        <h:form>

            <p:dataTable var="hall" value="#{hallInfoController.hallInfoList}">
                <p:column headerText="Hall Name">
                    <h:outputText value="#{hall.hallName}" />
                </p:column>

                <p:column headerText="Hall Location">
                    <h:outputText value="#{hall.location}" />
                </p:column>

                   <p:column headerText="Hall Details">
                       <h:outputText value="#{hall.details}" />
                </p:column>

                <p:column headerText="Hall Address">
                    <h:outputText value="#{hall.address}" />
                </p:column>

               
            </p:dataTable> 
        </h:form>
 </ui:define>
        
    </ui:composition>
   
</html>
