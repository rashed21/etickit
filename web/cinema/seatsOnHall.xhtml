<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
<ui:composition template="/Theme/newTemplate.xhtml">   
        <ui:define name="top">
            <ui:include src="link.xhtml"></ui:include>   
        </ui:define>
    <ui:define name="content">
        <h:form>   
            
            
            
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel  value="Hall Name :" />
          
            
            <p:selectOneMenu value="#{SeatsOnHallController.seatsOnHall.hallId}" style="width:150px">
                              
                <f:selectItem itemLabel="Pick Your Type" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{hallInfoController.hallInfoImplDao.hallInfListForListItems}" />
            </p:selectOneMenu>
         
            
            <p:outputLabel  value="Show Time :" />
          
            
            <p:selectOneMenu value="#{SeatsOnHallController.seatsOnHall.showId}" style="width:150px">
                              
                <f:selectItem itemLabel="Pick Your Type" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{showTimeController.showTimeImplDao.showListForItems}" />
            </p:selectOneMenu>
              
            <p:outputLabel  value="Seat Catagory: " />
            <p:selectOneMenu id="hall" value="#{SeatsOnHallController.seatsOnHall.hallSeatsCataId}" style="width:150px">
              
                <f:selectItem itemLabel="Select Catagory:" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{hallSeatCatagoryController.hallSeatCatagorForListItems}" />
            </p:selectOneMenu>
            
            
            
            <p:outputLabel value="Total :"/>
              <p:inputText value="#{SeatsOnHallController.seatsOnHall.totalSeats}"/>
              
              
            <p:outputLabel value="Allocated Seats :"/>
            <p:inputText value="#{SeatsOnHallController.seatsOnHall.seatsName}"/>
            
           
            
              
            
            <p:outputLabel value="Price :"/>
            <p:inputText value="#{SeatsOnHallController.seatsOnHall.price}"/>
            
            
            
             <p:commandButton action="#{SeatsOnHallController.insert()}" value="Add Seats"/>
             
             <p:outputLabel value="#{SeatsOnHallController.seatsOnHall.massage}"/>
        </h:panelGrid>  
            
        </h:form>
             <h:form>

                 <p:dataTable var="seats" value="#{SeatsOnHallController.seatsOnHallImplDao.getAllSeatsListOnHallID(1)}">
                <p:column headerText="Hall Name">
                    <h:outputText value="#{seats.hallName}" />
                </p:column>

                <p:column headerText="Show Time">
                    <h:outputText value="#{seats.showTimeOhHall}" />
                </p:column>

                   <p:column headerText="Hall Details">
                       <h:outputText value="#{seats.cataName}" />
                </p:column>

                <p:column headerText="Seats Name">
                    <h:outputText value="#{seats.seatsName}" />
                </p:column>
                
                 <p:column headerText="Show Time">
                    <h:outputText value="#{seats.showTimeOhHall}" />
                </p:column>


                <p:column headerText="Unit Price">
                    <h:outputText value="#{seats.price}" />
                </p:column>
               
            </p:dataTable> 
        </h:form>
       </ui:define>
        
    </ui:composition>     
            
            
            
            
            
          
   
</html>
