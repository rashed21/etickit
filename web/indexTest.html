<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"></meta>
    <title>Calm breeze login screen</title>
    <link rel="stylesheet" href="resources/cssLogin/style.css"> </link>
    </h:head>
    
 
  <h:body>

    <div class="wrapper">
	<div class="container">
		<h1>Welcome</h1>
		
		<form class="form">
                     <h2>Route Details CRUD</h2>
			<input type="text" placeholder="Username"/>
			<input type="password" placeholder="Password"/>
			<button type="submit" id="login-button" >Login</button>
		</form>
                
                         <h:panelGrid columns="2">
                    <p:outputLabel value="Bus Name"/>
                    <p:inputText value="#{busInfoBean.busInfo.busName}"/>
                     <p:outputLabel value="Bus Number"/>
                     <p:inputText value="#{busInfoBean.busInfo.busNumber}"/>
                     <p:outputLabel value="Route Name"></p:outputLabel>
                     <p:selectOneMenu value="#{busInfoBean.busInfo.route}" >
                        <f:selectItems value="#{routeCRUD.allRouteList}"></f:selectItems>
                     </p:selectOneMenu>
                     <p:outputLabel value="Comany Name"></p:outputLabel>
                     <p:selectOneMenu value="#{busInfoBean.busInfo.companyInfo}" >
                         <f:selectItems value="#{companyBean.allComanyList}"></f:selectItems>
                     </p:selectOneMenu>
                     
                    <p:commandButton  value="add" action="#{busInfoBean.insert()}"/>
                </h:panelGrid>
            </h:form>   
	</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
            </ul>
        </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="resources/js/index.js"></script>

  </h:body>
</html>
