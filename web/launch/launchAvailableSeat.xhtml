<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head> 
    <ui:composition template="/Theme/newTemplate.xhtml">    
    
        <ui:define name="top"> 
            
        </ui:define>   
        
        <ui:define name="content">             
            
            <h:form>                   
                <h:panelGrid columns="2">                        
                    <p:outputLabel value="Launch Name "></p:outputLabel>       
                    
                    <p:selectOneMenu value="#{launchAvailableSeatController.launchAvailableSeat.launchTimeID}" >
                        
                        <f:selectItems value="#{launchTimeScheduleController.allLaunchTimeOnShedule}">   
                            
                        </f:selectItems>
                        
                    </p:selectOneMenu>  
                    
                    <p:outputLabel value="Launch Seat Type "></p:outputLabel>   
                    
                    <p:selectOneMenu value="#{launchAvailableSeatController.launchAvailableSeat.seatTypeID}" >
                        <f:selectItems value="#{launchSeatTypeController.allLaunchSeatType}"></f:selectItems>
                    </p:selectOneMenu> 
                    
                    <p:outputLabel value="Launch Seat Catagory "></p:outputLabel>   
                    
                    <p:selectOneMenu value="#{launchAvailableSeatController.launchAvailableSeat.seatCataID}" >
                        <f:selectItems value="#{launchSeatCatagoryController.allLaunchSeatCatagory}">
                        </f:selectItems>
                    </p:selectOneMenu> 

                    <p:outputLabel value="Allocated Seat"/>
                    
                    <p:inputText value="#{launchAvailableSeatController.launchAvailableSeat.availableSeat}">
                        <p:ajax event="blur" update="out2"/>
                    </p:inputText>  
                    
                    <h:outputText id="out2" value="#{launchAvailableSeatController.totalSeat()}" /> 
                    
                    <p:outputLabel value="Input Seat Name"/>    
                    
                    <p:inputText value="#{launchAvailableSeatController.launchAvailableSeat.seatName}">                
                        <p:ajax event="blur" update="seatCount"/>                
                    </p:inputText>  
                    
                    <h:outputText id="seatCount" value="#{launchAvailableSeatController.countOnInpute()}"/>

                    <h:commandButton value="Add Type" action="#{launchAvailableSeatController.insert()}"/>  
                    
                    <p:outputLabel value="#{launchAvailableSeatController.msgFormInputMethod}"/>
                    
                </h:panelGrid>
            </h:form>                 
        </ui:define>       
    </ui:composition>
</html>
