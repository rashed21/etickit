<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </h:head>
    <h:body style="background-color: skyblue">

        <div class="container">           
            <div class="panel panel-default">

                <div class="panel-heading">

                    <br/><br/><br/><br/><br/>
                </div>

                <div class="panel-body"><div class="row">
                        <div class="col-md-4">
                            <h1>Thanks From Heart  For Being A Friend</h1>
                        </div>
                        <div class="col-md-7">
                            <h:form class="form-horizontal">
                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">Name</label>
                                    <div class="col-sm-8">
                                        <h:inputText  value="#{userInfoControl.userInfo.name}" class="form-control"/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">User Name</label>
                                    <div class="col-sm-8">
                                        <h:inputText value="#{userInfoControl.userInfo.uname}" class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">Mobile Number</label>
                                    <div class="col-sm-8">
                                        <h:inputText value="#{userInfoControl.userInfo.mobileNo}" class="form-control" />
                                    </div>
                                </div>
                                <!--//commmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm-->                   
                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">Select Gender</label>
                                    <div class="col-sm-8">

                                        <select class="form-control" value="#{userInfoControl.userInfo.gender}" id="sel1">
                                            <option>--------</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">Select Division</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu  value="#"  class="form-control">
                                            <f:selectItems value="#{districtInfoBean.divisionInfoList}"></f:selectItems>
                                        </h:selectOneMenu>

                                    </div>
                                </div>    

                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">Select District</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu value="#" class="form-control" >
                                            <f:selectItems value="#{upazilaInfoBean.districtInfoList}"></f:selectItems>
                                        </h:selectOneMenu>

                                    </div>
                                </div>  
                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">Select Upazila</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu value="#" class="form-control" >
                                            <f:selectItems value="#{unionInfoBean.upazilaInfoList}"></f:selectItems>
                                        </h:selectOneMenu>

                                    </div>
                                </div>  
                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">Select Union</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu value="#{userInfoControl.userInfo.addressId}" class="form-control">
                                            <f:selectItems value="#{wardInfoBean.unionInfoList}"></f:selectItems>
                                        </h:selectOneMenu>

                                    </div>
                                </div>   
                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">Present Address Details With Postal Code</label>
                                    <div class="col-sm-8">
                                        <h:inputTextarea  value="#{userInfoControl.userInfo.presentAddress}" class="form-control" rows="3" id="comment"></h:inputTextarea>

                                    </div>
                                </div>  
                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">Email</label>
                                    <div class="col-sm-8">
                                        <h:inputText  value="#{userInfoControl.userInfo.email}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">Password</label>
                                    <div class="col-sm-8">
                                        <h:inputSecret  value="#{userInfoControl.userInfo.pass}" class="form-control"  />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">Re-Enter Password</label>
                                    <div class="col-sm-8">
                                        <h:inputSecret class="form-control"  />
                                    </div>
                                </div>



                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <h:commandButton value="Submit" action="#{userInfoControl.register()}" class="btn btn-default"></h:commandButton>
                                    </div>
                                </div>
                            </h:form>  






                        </div>
                    </div>

                </div>
            </div>
        </div>
    </h:body>
</html>
