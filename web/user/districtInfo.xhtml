<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    
    <ui:composition template="/Theme/newTemplate.xhtml">
        <ui:define name="top">
            <ui:include src="link.xhtml"></ui:include>
     
        </ui:define>
        
        <ui:define name="content">

            <h:form>

                <h:panelGrid columns="2">
                    <p:outputLabel value="District name"></p:outputLabel>
                    <p:inputText value="#{districtInfoBean.disinfo.disName}"/>

                    <p:outputLabel value="Division Name"></p:outputLabel>
                    <p:selectOneMenu value="#{districtInfoBean.disinfo.divId}" >
                        <f:selectItems value="#{districtInfoBean.divisionInfoList}"></f:selectItems>
                     </p:selectOneMenu>

                    <p:commandButton value="Submit" action="#{districtInfoBean.insertDistrict()}"/>



                </h:panelGrid>

            </h:form>


                <h:form>

                    <p:dataTable var="car" value="#{districtInfoBean.disImpl.districtInfo}">
                        <p:column headerText="Company Id">
                            <h:outputText value="#{car.disId}" />
                        </p:column>

                        <p:column headerText="Division Name">
                            <h:outputText value="#{car.divId}" />
                        </p:column>

                        <p:column headerText="District Name ">
                            <h:outputText value="#{car.disName}" />
                        </p:column>

                    </p:dataTable> 
                </h:form>
        </ui:define>
        
    </ui:composition>
   
</html>
