<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    
    <ui:composition template="/Theme/newTemplate.xhtml">
       
        <ui:define name="top">
            <ui:include src="link.xhtml"></ui:include>
            
            
        </ui:define>
        <ui:define name="content">

          <h:form>
              User Module: <h:inputText value="#{userModuleController.userModule.moduleDetail}"/>
                    
                    <h:commandButton value="Submit" action="#{userModuleController.insert()}"/>
                </h:form>
            

        <h:form>

            <p:dataTable var="userModule" value="#{userModuleController.allUserModule}" >
                <p:column headerText="Moudle Id">
                    <h:outputText value="#{userModule.moduleId}" />
                </p:column>

                <p:column headerText="Moudle Name">
                    <h:outputText value="#{userModule.moduleDetail}" />
                </p:column>

                <p:column headerText="Delete">
                    <h:commandButton value="Delete" action="#{userModuleController.delete(userModule.moduleId)}" >              
                    </h:commandButton>
                </p:column>
            </p:dataTable> 
        </h:form>


              
        </ui:define>
        
    </ui:composition>
   
</html>
