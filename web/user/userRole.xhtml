<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    
    <ui:composition template="/Theme/newTemplate.xhtml">
       
        <ui:define name="top">
            <ui:include src="link.xhtml"></ui:include>
            
            
        </ui:define>
        <ui:define name="content">

           <h:form>
            
            
               User Role :<h:inputText value="#{userRoleControl.userRole.roleName}"/>
            <h:commandButton value="Add Type" action="#{userRoleControl.insert()}"/>
        </h:form>
        <h:form>

            <p:dataTable var="role" value="#{userRoleControl.allUserRole}">
                <p:column headerText="Type Id">
                    <h:outputText value="#{role.roleId}" />
                </p:column>

                <p:column headerText="Type Name">
                    <h:outputText value="#{role.roleName}" />
                </p:column>

                

                <p:column headerText="Delete">
                    <h:commandButton value="Delete" action="#{userRoleControl.delete(role.roleId)}" >

                        
                    </h:commandButton>
                </p:column>

            </p:dataTable> 
        </h:form>
       
              
        </ui:define>
        
    </ui:composition>
   
</html>
