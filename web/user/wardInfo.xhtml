<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    
    <ui:composition template="/Theme/newTemplate.xhtml">
        <ui:define name="top">
            <ui:include src="link.xhtml"></ui:include>
     
        </ui:define>
        
        <ui:define name="content">

            <h:form>

                <h:panelGrid columns="2">
                    <p:outputLabel value="Ward name"></p:outputLabel>
                    <p:inputText value="#{wardInfoBean.w.wdName}"/>
                    
                    <p:outputLabel value="Union Name"></p:outputLabel>
                    <p:selectOneMenu value="#{wardInfoBean.w.upId}" >
                        <f:selectItems value="#{wardInfoBean.unionInfoList}"></f:selectItems>
                     </p:selectOneMenu>
                   

                    <p:commandButton value="Submit" action="#{wardInfoBean.insertWard()}"/>



                </h:panelGrid>

            </h:form>
            <h:form>

                <p:dataTable var="car" value="#{wardInfoBean.wardInfoImpl.wardInfo}">
                    <p:column headerText="Ward Id">
                        <h:outputText value="#{car.wdId}" />
                    </p:column>

                    <p:column headerText=" Ward Name">
                        <h:outputText value="#{car.wdName}" />
                    </p:column>


                </p:dataTable> 
            </h:form>

               
                
        </ui:define>
        
    </ui:composition>
   
</html>
